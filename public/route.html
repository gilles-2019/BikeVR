<!DOCTYPE html>
<html lang="en">

<head>
    <title>BikeVR - Route</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/style.css">

     <!-- Leaflet's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Leaflet routing machine-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />




</head>

<body>
    <form id="route" class="center pure-form">
        <fieldset>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="startLocation">Start:</label>
                    <input class="pure-input-3-4" type="text" id="startLocation" value="1500 rue meunier, Longueuil, qc">
                    <button type="button" class="pure-button" id="startLoc">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-navigation"><polygon points="3 11 22 2 13 21 11 13 3 11"></polygon></svg>
                    </button>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="endLocation">End:</label>
                    <input class="pure-input-3-4" type="text" id="endLocation" value="5950 Boul. Cousineau, Longueuil, QC">
                    <button type="button" class="pure-button" id="endLoc">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-navigation"><polygon points="3 11 22 2 13 21 11 13 3 11"></polygon></svg>
                    </button>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <button type="button" class="pure-button" id="directions">Get Route</button>
                    <button type="button" class="pure-button" id="forward" disabled>Ride It!</button>
                    <button type="button" class="pure-button" id="playToggle" class="margin-top">Autoplay: False</button>
                    <br>
                </div>
            </div>
            
            <div id="routeLength"></div>
        </fieldset>

        <div id="map"></div>
    </form>
<!--
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB6UARVCUzMTt42FlGx-HRWlPPr2NJhzVM" type="text/javascript"></script>
-->   
    
     <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
<!--
    <script src="js/lib/v3_epoly.js" type="text/javascript"></script>
-->   
    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/route.js" type="text/javascript"></script>
</body>

</html>
